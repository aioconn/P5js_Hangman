<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <style>
        body{
            background-image: url('https://thumbs.gfycat.com/CanineSameEwe-small.gif');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>


<h1 id="hangman">Hangman!</h1>
<div id="textBox">  </div>
<button class="mybutton" onclick="check(event)" data-letter="A">A</button>
<button class="mybutton" onclick="check(event)" data-letter="B">B</button>
<button class="mybutton" onclick="check(event)" data-letter="C">C</button>
<button class="mybutton" onclick="check(event)" data-letter="D">D</button>
<button class="mybutton" onclick="check(event)" data-letter="E">E</button>
<button class="mybutton" onclick="check(event)" data-letter="F">F</button>
<button class="mybutton" onclick="check(event)" data-letter="G">G</button>
<button class="mybutton" onclick="check(event)" data-letter="H">H</button>
<button class="mybutton" onclick="check(event)" data-letter="I">I</button>
<button class="mybutton" onclick="check(event)" data-letter="J">J</button>
<button class="mybutton" onclick="check(event)" data-letter="K">K</button>
<button class="mybutton" onclick="check(event)" data-letter="L">L</button>
<button class="mybutton" onclick="check(event)" data-letter="M">M</button>
<button class="mybutton" onclick="check(event)" data-letter="N">N</button>
<button class="mybutton" onclick="check(event)" data-letter="O">O</button>
<button class="mybutton" onclick="check(event)" data-letter="P">P</button>
<button class="mybutton" onclick="check(event)" data-letter="Q">Q</button>
<button class="mybutton" onclick="check(event)" data-letter="R">R</button>
<button class="mybutton" onclick="check(event)" data-letter="S">S</button>
<button class="mybutton" onclick="check(event)" data-letter="T">T</button>
<button class="mybutton" onclick="check(event)" data-letter="U">U</button>
<button class="mybutton" onclick="check(event)" data-letter="V">V</button>
<button class="mybutton" onclick="check(event)" data-letter="W">W</button>
<button class="mybutton" onclick="check(event)" data-letter="X">X</button>
<button class="mybutton" onclick="check(event)" data-letter="Y">Y</button>
<button class="mybutton" onclick="check(event)" data-letter="Z">Z</button>

<button id="reset" onclick="restart()">Reset</button>

<script src=https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js></script>
<script src=hangman.js></script>
</body>
</html>
